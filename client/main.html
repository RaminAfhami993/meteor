<head>
  <title>hello-world</title>
</head>

<body>

  <div class="container-fluid">

    <div class="col-lg-6 offset-lg-3">

      <h1>Welcome to Meteor!</h1>

      {{> todosList}}
    </div>  
  </div>

  
</body>

<template name="todosList">
  <form id="todo-form">
    <input type="text" name="label">
  </form>
  
  <button id="reverseOrder" class="btn btn-primary">Reverse order</button>
  <h3>TODOs List</h3>
  <ul>
    {{#each todos}}
      {{> todo}}
    {{/each}}
  </ul>

  <button class="add-new-todo btn btn btn-primary">Add New Todo</button>
</template>


<template name="todo">
  <li class="{{#if done}}done{{/if}}"> <input type="checkbox" checked="{{done}}"> {{ label }} / {{createdAt}} <button class="btn btn-primary">x</button> </li>
  <!-- <li class="{{#unless done}}done{{/unless}}">{{ label }}</li> -->
</template>
